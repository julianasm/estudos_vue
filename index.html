<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue 3 basics
        </title>
    </head>
    <bod>
        <div id="app">
         {{ greeting }}
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello vue 3!'
                    }
                }
            })
            app.mount('#app')
        </script>
    </bod>
</html>
